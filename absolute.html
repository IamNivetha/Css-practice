<!DOCTYPE html>
<html>
    <head><title>Absolute</title>
    <style>
     div{
        border:solid black;
        background-color: pink;
        height: 100px;
        width:200px;
        position:relative;
        margin-top:200px;
        margin-left:100px;
     }
     h1{
        position:absolute;
        left:50px;
        top:50px;
     }
    </style></head>
    <body>
        <div>
            <h1>Hello</h1>
        </div>
    </body>
</html>

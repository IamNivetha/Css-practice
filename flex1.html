<!DOCTYPE html>
<html>
    <head><title>Flex</title>
    <style>
      h1{
        background-color: blue;
        margin:2px;
        padding:10px;
      }
      div{
        display:flex;
        flex-direction: row;
        
        background-color:black;
        flex-wrap: wrap;
        justify-content: space-between;
      }
    </style></head>
    <body>
        <div>
        <h1>one</h1>
        <h1>two</h1>
        
        </div>
    </body>
</html>

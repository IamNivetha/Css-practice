<!DOCTYPE html>
<html>
    <head><title>CSS POSITION</title>
    <style>
        .one{
            background-color: blueviolet;
            height:100px;
            width:200px;
            margin:5px;
        }
        .two
        {
            background-color:aquamarine;
            height:100px;
            width:200px;
            margin:5px;
            position:relative;
            top:50px;
            left:50px;
            z-index: 2;
        }
        .three{
            background-color: brown;
            height:100px;
            width:200px;
            margin:5px;
            position:relative;
            z-index:5;
        }

    </style></head>
<body>
    <div class = "one"></div>
    <div class = "two"></div>
    <div class = "three"></div>
</body>
</html>
